<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_topics</title>
</head>
<body>
    <table border="3px" width="200px" height="200px" text-align="center">
        <tr><th>topic_name</th></tr>
        {% for to in topics %}
        <tr>
            <td>{{to.topic_name}}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
